<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - Eco Shopping Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/free-photo/greenery-frame-watercolor-green_53876-105303.jpg') no-repeat center center/cover;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #90ee90;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(46, 240, 208, 0.379);
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    .content {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #222;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #388e3c;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #b6d7b6;
      border-radius: 8px;
      background: #f5fcf7;
      outline: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(90deg, #56b887, #388e3c);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #e7f9ec;
    }
  </style>
</head>
<body>
  <nav>
    <a href="Main.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
    <a href="account.html">Account</a>
  </nav>
  <header>
    <h1>Your Account</h1>
  </header>
  
  <div class="content">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" value="" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" value="" />

      <label for="password">Change Password</label>
      <input type="password" id="password" name="password" placeholder="New password" />

      <button type="submit">Update Account</button>
    </form>
  </div>
</body>
</html>
